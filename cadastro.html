<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — ConectaONG</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">ConectaONG</a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container grid">
  <div class="col-12">
    <h1>Cadastro de Voluntário</h1>
  </div>

  <form id="cadastroForm" class="col-12 grid form-up" style="gap: var(--space-4);">
    <!-- Informações Pessoais -->
    <fieldset class="col-12 grid" style="gap: var(--space-3);">
      <legend>Informações Pessoais</legend>

      <label class="col-6">Nome Completo
        <input type="text" required>
      </label>

      <label class="col-6">E-mail
        <input type="email" required>
      </label>

      <label class="col-6">CPF
        <input type="text" id="cpf" required>
      </label>

      <label class="col-6">Telefone
        <input type="tel" id="telefone" required>
      </label>

      <label class="col-6">Data de Nascimento
        <input type="date" required>
      </label>
    </fieldset>

    <!-- Endereço -->
    <fieldset class="col-12 grid" style="gap: var(--space-3);">
      <legend>Endereço</legend>

      <label class="col-6">Endereço
        <input type="text" required>
      </label>

      <label class="col-6">CEP
        <input type="text" id="cep" required>
      </label>

      <label class="col-6">Cidade
        <input type="text" required>
      </label>

      <label class="col-6">Estado
        <select required>
          <option value="">Selecione</option>
          <option>SP</option><option>RJ</option><option>MG</option>
        </select>
      </label>
    </fieldset>

    <div class="col-12" style="text-align:center;">
      <button type="submit" class="btn">Enviar</button>
    </div>
  </form>
</main>


  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> ConectaONG. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
