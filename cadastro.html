<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — ConectaONG</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">ConectaONG</a>
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li class="has-dropdown">
            <a href="#">Mais</a>
            <ul class="dropdown">
              <li><a href="contato.html">Contato</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

<main class="container">
  <h1>Cadastro de Voluntário</h1>

  <form id="cadastroForm">
    <!-- Informações Pessoais -->
    <fieldset class="grid-2">
      <legend>Informações Pessoais</legend>

      <label>
        Nome Completo
        <input type="text" name="nome" required>
      </label>

      <label>
        E-mail
        <input type="email" name="email" id="email" required>
        <span class="error-msg" style="color:red; font-size:0.85rem; display:none;">E-mail inválido</span>
      </label>

      <label>
        CPF
        <input type="text" name="cpf" id="cpf" required>
      </label>

      <label>
        Telefone
        <input type="tel" name="telefone" id="telefone" required>
      </label>

      <label>
        Data de Nascimento
        <input type="date" name="nascimento" required>
      </label>
    </fieldset>

    <!-- Endereço -->
    <fieldset class="grid-2">
      <legend>Endereço</legend>

      <label>
        Endereço
        <input type="text" name="endereco" required>
      </label>

      <label>
        CEP
        <input type="text" name="cep" id="cep" required>
      </label>

      <label>
        Cidade
        <input type="text" name="cidade" required>
      </label>

      <label>
        Estado
        <select name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
        </select>
      </label>
    </fieldset>

    <!-- Botão Enviar -->
    <div class="btn-container">
      <button type="submit" class="btn">Enviar</button>
    </div>
  </form>
</main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> ConectaONG. Todos os direitos reservados.</p>
    </div>
  </footer>

    <div id="successModal" class="modal">
    <div class="modal-content">
      <p>Formulário enviado com sucesso!</p>
      <button id="closeModal">Fechar</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.main-nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>



</body>
</html>
