<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — ConectaONG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">ConectaONG</a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Voluntário</h1>
    <form id="cadastroForm">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo <input type="text" required></label>
        <label>E-mail <input type="email" required></label>
        <label>CPF <input type="text" id="cpf" required></label>
        <label>Telefone <input type="tel" id="telefone" required></label>
        <label>Data de Nascimento <input type="date" required></label>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <label>Endereço <input type="text" required></label>
        <label>CEP <input type="text" id="cep" required></label>
        <label>Cidade <input type="text" required></label>
        <label>Estado
          <select required>
            <option value="">Selecione</option>
            <option>SP</option><option>RJ</option><option>MG</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> ConectaONG. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
